<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Memory-game.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="heading">Memory Game</div>
      <div class="select-container">
        <h3 class="select-theme-heading">Select theme</h3>
        <div class="select-img-icon-container">
          <button class="img-icons-theme btn-active">Numbers</button>
          <button class="img-icons-theme">Icons</button>
        </div>
        <h3 class="select-players-heading">Select players</h3>
        <div class="select-players-conatiner">
          <button class="select-players players-1 btn-active">1</button>
          <button class="select-players players-2">2</button>
          <button class="select-players players-3">3</button>
          <button class="select-players players-4">4</button>
        </div>
        <h3 class="grid-size-heading">Select grid size</h3>
        <div class="grid-size-conatiner">
          <button class="grid-size btn-active">4x4</button>
          <button class="grid-size">6x6</button>
        </div>
        <button class="start">Start</button>
      </div>
    </div>

    <div class="main-game-container">
      <div class="heading-game-container">
        <div class="heading-game">Memory</div>
        <div class="menu-game">
          <button class="restart-btn">Restart</button>
          <button class="new-game-btn" onclick="window.location.reload()">
            New Game
          </button>
        </div>
      </div>

      <div class="container">
        <div class="game-grids-container"></div>
      </div>

      <div class="players-btn-container">
        <div class="players-btn players-1-time">
          <div class="mover">Time</div>
          <div class="text">
            <span class="minutes">00 </span><span class="seconds">00</span>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="win-container">
        <div class="winner-player">Player 2 win</div>
        <span class="game-over"> Game over! Here are the results</span>
        <div class="players-name-container"></div>
        <div class="btn-div">
          <button class="restart">Restart</button>
          <button class="setup-new-game" onclick="window.location.reload()">
            Set-up new Game
          </button>
        </div>
      </div>
    </div>
    <script src="Memory-game.js"></script>
  </body>
</html>
